<!DOCTYPE html>
<html>
<head>
  <title>404 - Beta Not Found</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: monospace;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 3em;
      animation: shake 0.3s infinite;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <h1>404 - Download Crashed</h1>
  <p>The PixelAttack beta you were looking for has mysteriously vanished...</p>
  <p><em>(Or maybe it never existed?)</em></p>
  <p style="color: lime;">Try blowing on your cartridge and try again.</p>
</body>
</html>
